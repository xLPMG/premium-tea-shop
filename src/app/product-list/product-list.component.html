<div class="productlist">
<h2>Products</h2>
  <div class="row">
    <div class="col-4 col-sm-4 col-md-4 col-lg-4" *ngFor="let product of products; index as productId">

    <h3><a [title]="product.name + ' details'" [routerLink]="['/products', productId]">{{ product.name }} </a></h3>
     <p *ngIf="product.origin">Origin: {{ product.origin }}</p>
     <p *ngIf="product.description">Description: {{ product.description }} </p>
     <!--  <img src={{product.image}} alt="-" style="width:auto;height:40px;"> -->
     <br>
     <button (click)="share()">Share</button>
     <app-product-alerts
     [product]="product"
     (notify)="onNotify()">
     </app-product-alerts>

   </div>
  </div>
</div>
